<!-- Header mejorado para la landing page Jugar es Soñar -->
<header class="landing-header bg-white shadow-sm sticky-top">
  <div class="container-fluid px-2">
    <div class="row align-items-center">
      <!-- Logo y nombre - Izquierda -->
      <div class="col-12 col-md-6">
        <div class="d-flex align-items-center gap-3 header-brand justify-content-center justify-content-md-start">
          <img src="../../imagenes/logo_secotogpt.svg" alt="Jugar es Soñar" class="header-logo">
          <div class="brand-text">
            <h1 class="company-name mb-0">Jugar es Soñar</h1>
            <p class="company-subtitle mb-0">Corporación Social</p>
          </div>
        </div>
      </div>
        <!-- Slogan - Derecha (oculta en móviles para evitar espacio en blanco) -->
      <div class="col-12 col-md-6 d-none d-md-block">
        <div class="header-right text-end">
            <p class="header-slogan mb-0">Transformando vidas a través del juego</p>
            <p class="header-subtitle mb-0">Arte, cultura y desarrollo integral</p>
        </div>
      </div>
    </div>

    <!-- Acciones móviles: botón contacto centrado (solo en móviles) -->
    <div class="row d-md-none mt-2">
      <div class="col-12 text-center header-mobile-actions">
        <a href="#contacto" class="btn btn-primary hero-cta w-75 mx-auto" aria-label="Contactar a Jugar es Soñar">Contáctanos</a>
      </div>
    </div>

  </div>
</header>
